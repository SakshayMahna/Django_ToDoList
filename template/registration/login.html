{% load socialaccount %}
<html>
	<head><title>Login</title></head>
	<style>
		li{
			display: inline-block;
			margin-left: 5px;
		}
		ul{
			list-style-type: none;
			margin-left: 5px;
			text-align: left;
		}
	</style>
	<body>
		{% block content %}
		<h2>Login</h2>
		{% if form.errors %}
			<p>Your username and password didn't match.</p>
		{% endif %}

		<form method="post"> {% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Login</button>
		</form>
		<br>
		<div>
			<ul>
				<li><a href="{% url 'signup' %}">Register</a><br></li>
				<li><a href="{% provider_login_url "facebook" %}">Login with Facebook</a><br></li>
				<li><a href="{% provider_login_url "google" %}">Login with Google</a></li>
			</ul>
		</div>
		{% endblock %}
	</body>
</html>
