<html>
	<head><title>Homepage</title></head>
	<body>
		<center><h1>Your ToDo List</h1>
			<form method="POST">	{% csrf_token %}
				{% for field in form %}     <!--getting form-->
					{{ field.label_tag }} <br>
					{{ field }}<br><br>
					{{ field.errors }}
				{% endfor %}
				<br>
				<input type="submit" value="Add to List">
			</form>
			</center>
			<a href="{% url 'logout' %}">Logout</a><br>
		<center>	
		<form method="GET">
			<label for="one">ONE</label><input type="radio" name="number" value="1">
			<label for="two">TWO</label><input type="radio" name="number" value="2">
			<label for="three">THREE</label><input type="radio" name="number" value="3">
			<label for="four">FOUR</label><input type="radio" name="number" value="4">

			<input type="submit" value="Go">
		</form>
	</center>
		<ul>
			{% for obj in object %}   <!--Mark this syntax exact space-->
				<li>{{ obj.MEMO }}<br> {{ obj.CONDITION }}  <a href="/delete/{{ obj.id }}">DELETE</a></li><br>		<!--Redirecting to delete url with an id-->
			{% endfor %}
		</ul>
	</body>
</html>
